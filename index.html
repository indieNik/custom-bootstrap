<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
        <a href="index.html" class="navbar-brand">Logo</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Home</a>

    <div class="container">
        <br>
        <div class="hero text-center">
            <h1>
                Bootstrap 4
            </h1>
        </div>
        <hr> <br>
        <div>
            <div class="container">
                <h1 class="display-3 text-center">
                    <span class="text-center text-uppercase text-warning">
                        <span class="font-weight-bold">Custom</span> Theming
                    </span>
                </h1>
                <br>
                <p class="text-muted text-center">This is a modified bootstrap theme that has custom styles for each component.</p>
            </div>
            <br>
            <div class="card">
                <img class="card-img-top" src="https://source.unsplash.com/random/500x300" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-warning">Card title</h5>
                    <p class="card-text text-success">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                                Forms

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
